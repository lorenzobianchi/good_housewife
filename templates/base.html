{% load static %}
<html lang="it" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Good Housewife</title>
    <link href="https://fonts.googleapis.com/css?family=Overpass+Mono" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'font-awesome/css/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="shortcut icon" href="{% static 'img/woman.ico' %}">
    {% block js %}{% endblock %}
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark text-light fixed-top">
      <a class="navbar-brand" href="{% url 'home' %}">The Good Housewife</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'tipo_spesa_list' %}">Tipi di spesa</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Insights</a>
          </li>
        </ul>
      </div>
      <div class="px-2 dropdown">
        {% if user.is_authenticated %}
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          <i class="fa fa-user ml-2"></i> {{user.username}}
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
          <a class="dropdown-item" href="#">Action</a>
          <a class="dropdown-item" href="#">Another action</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" href="{% url 'logout' %}">Logout</a>
        </div>



        {% else %}
        <a class="text-white" href="{% url 'login' %}">Login</a>
        {% endif %}

      </div>
    </nav>
    <div class="subnavbar">
      <span></span>
      <div class="p-1">
        <a class="btn btn-dark btn-sm " href="{% url 'spesa_add' %}">+ Nuova spesa</a>
      </div>
    </div>


    <div class="content">
      {% block content %}
      {% endblock content %}
    </div>

    <script src="{% static 'js/jquery-3.2.1.slim.min.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
  </body>
</html>
