{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container">
  <div class="row">
    <div class="col-12">
      <div class="login-card card p-2 mt-4">
        <div class="text-center py-3">
          <h4>The Good Housewife</h4>
          <img src="{% static 'img/maid.png' %}" alt="maid icon" style="width:50px;height:auto;">
        </div>
        <p class="text-center">Inserisci le tue credenziali per fare login</p>
        <form method="post">
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit" class="btn btn-primary btn-block">Login</button>
        </form>
        <p>Non hai ancora un account? <a href="{% url 'signup' %}">Registrati</a></p>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
